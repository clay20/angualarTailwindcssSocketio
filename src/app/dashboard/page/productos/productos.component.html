<div class="flex flex-wrap justify-center">
    <h1>Products</h1> 
    <h2>{{edad | miPipePersonalizado }}</h2>
    <h3>{{fecha | date:'MM/yyyy/dd'}}</h3>
    <h1>{{programado |json }}</h1>

    @for (item of prod.producto(); track $index) {
        <div class=" flex flex-col">
            <h1>{{item.category }}</h1>
            <img src="{{item.image}}" alt="" class="w-24">
            <p>{{item.price}}</p>
            <p>{{item.title|uppercase}}</p>
        </div>
    }
    @empty {
        <h2>Cargando...</h2>
    }
</div>
